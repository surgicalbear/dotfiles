env:
  TERM: xterm-256color
window:
  padding:
    x: 5
    y: 5
  decorations: None
  dynamic_padding: false
  opacity: 1
shell:
  program: /bin/zsh
scrolling:
  history: 10000
  multiplier: 3
colors:
  primary:
    background: "#1c1c1c"  # Changed to match default terminal background
    foreground: "#CDD6F4"
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 13.0
