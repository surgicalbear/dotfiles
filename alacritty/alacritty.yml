env:
  TERM: xterm-256color
window:
  padding:
    x: 5
    y: 5
  decorations: None
    #opacity: 0.9
shell:
  program: /bin/zsh
scrolling:
  history: 10000
  multiplier: 3
colors:
  primary:
    background: '0x282828'
    foreground: '0xd4be98'
  normal:
    black:   '0x3c3836'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'
  bright:
    black:   '0x3c3836'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'
font:
  family: JetBrainsMono Nerd Font
  style: Regular
  size: 12.0
